
name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master


jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    
steps:
   - name: Checkout the files
    uses: actions/checkout@v2
    
 - name: Deploy to instance1
  uses: easingthemes/ssh-deploy@main
  env:
    SSH_PRIVATE_KEY: ${ { secrets.sharjeel.pem }}
    REMOTE_HOST: ${ { secrets.ec2-3-134-86-72.us-east-2.compute.amazonaws.com }}
    REMOTE_USER: ${ { secrets.ubuntu }}
    TARGET: ${ { secrets./home/ubuntu/reactjs }}
